<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Propostas SCC SBT</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoVBL5gI9kLmbG0CzdlGnoZgMXAcmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
      }
    }
    </script>

    <!-- Custom Styles -->
    <style>
        html, body, #root {
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #e5e7eb; /* border-gray-200 */
            border-top-color: #4f46e5; /* border-top-indigo-600 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .dark .loader {
            border-color: #4b5563; /* border-gray-600 */
            border-top-color: #818cf8; /* border-top-indigo-400 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .investment-details {
            background-color: #eef2ff; /* bg-indigo-50 */
            border-left: 4px solid #4f46e5; /* border-indigo-600 */
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
        }
        .dark .investment-details {
            background-color: #3730a3; /* bg-indigo-800 */
            border-color: #818cf8; /* border-indigo-400 */
        }
        /* TailwindCSS prose styles for rendered markdown */
        .prose {
          color: #374151;
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose strong {
            color: #1f2937;
            font-weight: 600;
        }
        .prose a {
          color: #4f46e5;
          text-decoration: none;
        }
        .prose a:hover {
          text-decoration: underline;
        }
        .prose ul {
          list-style-type: disc;
          padding-left: 1.5rem;
        }
        .prose ol {
          list-style-type: decimal;
          padding-left: 1.5rem;
        }
        /* Dark Mode Prose Styles */
        .dark .prose {
            color: #d1d5db; /* text-gray-300 */
        }
        .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4, .dark .prose strong {
            color: #f9fafb; /* text-gray-50 */
        }
        .dark .prose a {
            color: #818cf8; /* indigo-400 */
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
